{% extends 'base/base.html' %}
{% block main_content %}
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="{% url 'show index' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'show dashboard' %}">Dashboard</a>
            <a href="{% url 'create game' %}">Create Game</a>
            <a href="{% url 'show profile' %}">Profile</a>
        </nav>
    </header>

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
        {% for game in games %}
            <section id="welcome-world">

                <!-- first game-->
                <div class="game">
                    <div class="image-wrap">
                        <!-- game image -->
                        <img src="{{ game.image_url }}"
                             alt="UNO">
                    </div>
                    <!-- game title -->
                    <h3>{{ game.title }}</h3>
                    <!-- game category-->
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <!-- game details button -->
                        <a href="{% url 'show game' game.id %}" class="btn details-btn">Details</a>
                    </div>
                </div>

            </section>
        {% endfor %}
    {% endif %}

{% endblock %}
