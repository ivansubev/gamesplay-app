{% extends 'base/base.html' %}
{% block main_content %}
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="#">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'show dashboard' %}">Dashboard</a>
            <a href="{% url 'create game' %}">Create Game</a>
            <a href="{% url 'show profile' %}">Profile</a>
        </nav>
    </header>

    <!-- edit profile section -->
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <h1>Edit Profile</h1>
        <form id="register" method="POST" action="{% url 'edit profile' %}">
            {% csrf_token %}
            {{ profile_form }}
            <input class="btn submit" type="submit" value="Edit Profile">
        </form>
    </section>

{% endblock %}
